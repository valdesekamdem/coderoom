<header ng-switch on="$location.path().indexOf('/Images/new') > -1">
    <h3 ng-switch-when="true">Create a new Image</h3>
    <h3 ng-switch-when="false">View or edit Image</h3>
</header>
<form id="ImageForm" name="ImageForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ImageForm.url.$invalid}">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div id="urlControls" class="col-sm-10">
            <input id="url" name="url" type="text"class="form-control" ng-model="image.url" placeholder="Enter the Image Url"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ImageForm.alt.$invalid}">
        <label for="alt" class="col-sm-2 control-label">Alt</label>
        <div id="altControls" class="col-sm-10">
            <input id="alt" name="alt" type="text"class="form-control" ng-model="image.alt" placeholder="Enter the Image Alt"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ImageForm.userType.$invalid}">
        <label for="userType" class="col-sm-2 control-label">User Type</label>
        <div id="userTypeControls" class="col-sm-10">
        <select id="userType" name="userType" class="form-control" ng-model="image.userType" ng-options="u for u in userTypeList"  >
            <option value="">Choose a User Type</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveImage" name="saveImage" class="btn btn-primary" ng-disabled="isClean() || ImageForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteImage" name="deleteImage" class="btn btn-danger" ng-show="image.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
