<header ng-switch on="$location.path().indexOf('/Exercises/new') > -1">
    <h3 ng-switch-when="true">Create a new Exercise</h3>
    <h3 ng-switch-when="false">View or edit Exercise</h3>
</header>
<form id="ExerciseForm" name="ExerciseForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ExerciseForm.number.$invalid}">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div id="numberControls" class="col-sm-10">
            <input id="number" name="number" type="number"class="form-control" ng-model="exercise.number" placeholder="Enter the Exercise Number"></input>
            <span class="help-block error" ng-show="ExerciseForm.number.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ExerciseForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text"class="form-control" ng-model="exercise.title" placeholder="Enter the Exercise Title"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ExerciseForm.content.$invalid}">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div id="contentControls" class="col-sm-10">
            <input id="content" name="content" type="text"class="form-control" ng-model="exercise.content" placeholder="Enter the Exercise Content"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ExerciseForm.createdOn.$invalid}">
        <label for="createdOn" class="col-sm-2 control-label">Created On</label>
        <div id="createdOnControls" class="col-sm-10">
            <date id="createdOn" name="createdOn" ng-model="exercise.createdOn" placeholder="Enter the Exercise Created On"></date>
            <span class="help-block error" ng-show="ExerciseForm.createdOn.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ExerciseForm.course.$invalid}">
        <label for="course" class="col-sm-2 control-label">Course</label>
        <div id="courseControls" class="col-sm-10">
        <select id="course" name="course" class="form-control" ng-model="courseSelection" ng-options="c.text for c in courseSelectionList"  >
            <option value="">Choose a Course</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveExercise" name="saveExercise" class="btn btn-primary" ng-disabled="isClean() || ExerciseForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteExercise" name="deleteExercise" class="btn btn-danger" ng-show="exercise.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
