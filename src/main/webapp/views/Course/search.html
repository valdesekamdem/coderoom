<div class="row row-offcanvas">
	<!-- sidebar -->
	<div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h3 class="panel-title">Catégories de cours</h3>
			</div>
			<div class="list-group">
				<a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span> Web
					Design
				</a> <a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span> Cloud
					Computing
				</a> <a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span> Réseau
				</a> <a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span>
					Sécurité Informatique
				</a> <a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span>
					Graphisme
				</a> <a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span>
					Système d'information
				</a> <a href="#" class="list-group-item"> <span
					class="glyphicon glyphicon-chevron-right pull-right"></span>
					Developpement Mobile
				</a>
			</div>
		</div>
	</div>
	<!-- main area-->
	<div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
		<div class="form-horizontal">
			<h3>Create a new Course</h3>
			<div class="form-group">
				<div class="col-md-offset-2 col-sm-2">
					<a id="Create" name="Create" class="btn btn-primary"
						href="#/Courses/new"><span
						class="glyphicon glyphicon-plus-sign"></span> Create</a>
				</div>
			</div>
		</div>
		<hr />
		<div>
			<h3>Search for Courses</h3>
			<form id="CourseSearch" class="form-horizontal">


				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input id="title" name="title" class="form-control" type="text"
							ng-model="search.title" placeholder="Enter the Course Title"></input>
					</div>
				</div>

				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<input id="description" name="description" class="form-control"
							type="text" ng-model="search.description"
							placeholder="Enter the Course Description"></input>
					</div>
				</div>

				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">Content</label>
					<div class="col-sm-10">
						<input id="content" name="content" class="form-control"
							type="text" ng-model="search.content"
							placeholder="Enter the Course Content"></input>
					</div>
				</div>

				<div class="form-group">
					<label for="teacher" class="col-sm-2 control-label">Teacher</label>
					<div class="col-sm-10">
						<select id="teacher" name="teacher" class="form-control"
							ng-model="search.teacher"
							ng-options="t as t.id for t in teacherList">
							<option value="">Choose a Teacher</option>
						</select>
					</div>
				</div>



				<div class="form-group">
					<label for="popular" class="col-sm-2 control-label">Popular</label>
					<div class="col-sm-10">
						<select id="popular" name="popular" class="form-control"
							ng-model="search.popular"
							ng-options="p as p for p in popularList">
							<option value="">Choose a Popular</option>
						</select>
					</div>
				</div>


				<div class="form-group">
					<div class="col-md-offset-2 col-sm-10">
						<a id="Search" name="Search" class="btn btn-primary"
							ng-click="performSearch()"><span
							class="glyphicon glyphicon-search"></span> Search</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
