<header ng-switch on="$location.path().indexOf('/FollowSessions/new') > -1">
    <h3 ng-switch-when="true">Create a new FollowSession</h3>
    <h3 ng-switch-when="false">View or edit FollowSession</h3>
</header>
<form id="FollowSessionForm" name="FollowSessionForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': FollowSessionForm.session.$invalid}">
        <label for="session" class="col-sm-2 control-label">Session</label>
        <div id="sessionControls" class="col-sm-10">
            <select id="session" name="session" multiple class="form-control" ng-model="sessionSelection" ng-options="s.text for s in sessionSelectionList">
                <option value="">Choose a Session</option>
            </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FollowSessionForm.student.$invalid}">
        <label for="student" class="col-sm-2 control-label">Student</label>
        <div id="studentControls" class="col-sm-10">
            <select id="student" name="student" multiple class="form-control" ng-model="studentSelection" ng-options="s.text for s in studentSelectionList">
                <option value="">Choose a Student</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFollowSession" name="saveFollowSession" class="btn btn-primary" ng-disabled="isClean() || FollowSessionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFollowSession" name="deleteFollowSession" class="btn btn-danger" ng-show="followSession.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
