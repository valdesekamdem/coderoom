<header ng-switch on="$location.path().indexOf('/PendingExercises/new') > -1">
    <h3 ng-switch-when="true">Create a new PendingExercise</h3>
    <h3 ng-switch-when="false">View or edit PendingExercise</h3>
</header>
<form id="PendingExerciseForm" name="PendingExerciseForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': PendingExerciseForm.number.$invalid}">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div id="numberControls" class="col-sm-10">
            <input id="number" name="number" type="number"class="form-control" ng-model="pendingExercise.number" placeholder="Enter the PendingExercise Number"></input>
            <span class="help-block error" ng-show="PendingExerciseForm.number.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PendingExerciseForm.title.$invalid}">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div id="titleControls" class="col-sm-10">
            <input id="title" name="title" type="text"class="form-control" ng-model="pendingExercise.title" placeholder="Enter the PendingExercise Title"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PendingExerciseForm.content.$invalid}">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div id="contentControls" class="col-sm-10">
            <input id="content" name="content" type="text"class="form-control" ng-model="pendingExercise.content" placeholder="Enter the PendingExercise Content"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PendingExerciseForm.course.$invalid}">
        <label for="course" class="col-sm-2 control-label">Course</label>
        <div id="courseControls" class="col-sm-10">
        <select id="course" name="course" class="form-control" ng-model="courseSelection" ng-options="c.text for c in courseSelectionList"  >
            <option value="">Choose a Course</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePendingExercise" name="savePendingExercise" class="btn btn-primary" ng-disabled="isClean() || PendingExerciseForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePendingExercise" name="deletePendingExercise" class="btn btn-danger" ng-show="pendingExercise.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
