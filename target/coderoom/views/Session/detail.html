<header ng-switch on="$location.path().indexOf('/Sessions/new') > -1">
    <h3 ng-switch-when="true">Create a new Session</h3>
    <h3 ng-switch-when="false">View or edit Session</h3>
</header>
<form id="SessionForm" name="SessionForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': SessionForm.StartedOn.$invalid}">
        <label for="StartedOn" class="col-sm-2 control-label">Started On</label>
        <div id="StartedOnControls" class="col-sm-10">
            <date id="StartedOn" name="StartedOn" ng-model="session.StartedOn" placeholder="Enter the Session Started On"></date>
            <span class="help-block error" ng-show="SessionForm.StartedOn.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.endOn.$invalid}">
        <label for="endOn" class="col-sm-2 control-label">End On</label>
        <div id="endOnControls" class="col-sm-10">
            <date id="endOn" name="endOn" ng-model="session.endOn" placeholder="Enter the Session End On"></date>
            <span class="help-block error" ng-show="SessionForm.endOn.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': SessionForm.course.$invalid}">
        <label for="course" class="col-sm-2 control-label">Course</label>
        <div id="courseControls" class="col-sm-10">
        <select id="course" name="course" class="form-control" ng-model="courseSelection" ng-options="c.text for c in courseSelectionList"  >
            <option value="">Choose a Course</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveSession" name="saveSession" class="btn btn-primary" ng-disabled="isClean() || SessionForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteSession" name="deleteSession" class="btn btn-danger" ng-show="session.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
