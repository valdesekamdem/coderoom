<div class="form-horizontal">
    <h3>Create a new User</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Users/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Users</h3>
    <form id="UserSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="nickname" class="col-sm-2 control-label">Nickname</label>
        <div class="col-sm-10">
            <input id="nickname" name="nickname" class="form-control" type="text" ng-model="search.nickname" placeholder="Enter the User Nickname"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input id="password" name="password" class="form-control" type="text" ng-model="search.password" placeholder="Enter the User Password"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="userid" class="col-sm-2 control-label">Userid</label>
        <div class="col-sm-10">
            <input id="userid" name="userid" class="form-control" type="text" ng-model="search.userid" placeholder="Enter the User Userid"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="userType" class="col-sm-2 control-label">User Type</label>
        <div class="col-sm-10">
            <select id="userType" name="userType" class="form-control" ng-model="search.userType" ng-options="u as u for u in userTypeList">
                <option value="">Choose a User Type</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nickname</th>
                    <th>Password</th>
                    <th>Userid</th>
                    <th>User Type</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Users/edit/{{result.id}}">{{result.nickname}}</a></td>
                    <td><a href="#/Users/edit/{{result.id}}">{{result.password}}</a></td>
                    <td><a href="#/Users/edit/{{result.id}}">{{result.userid}}</a></td>
                    <td><a href="#/Users/edit/{{result.id}}">{{result.userType}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
