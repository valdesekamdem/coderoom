<div class="form-horizontal">
    <h3>Create a new Exercise</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Exercises/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Exercises</h3>
    <form id="ExerciseSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="number" class="col-sm-2 control-label">Number</label>
        <div class="col-sm-10">
            <input id="number" name="number" class="form-control" type="text" ng-model="search.number" placeholder="Enter the Exercise Number"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input id="title" name="title" class="form-control" type="text" ng-model="search.title" placeholder="Enter the Exercise Title"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <input id="content" name="content" class="form-control" type="text" ng-model="search.content" placeholder="Enter the Exercise Content"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="course" class="col-sm-2 control-label">Course</label>
        <div class="col-sm-10">
            <select id="course" name="course" class="form-control" ng-model="search.course" ng-options="c as c.id for c in courseList">
                <option value="">Choose a Course</option>
            </select>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Created On</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Exercises/edit/{{result.id}}">{{result.number}}</a></td>
                    <td><a href="#/Exercises/edit/{{result.id}}">{{result.title}}</a></td>
                    <td><a href="#/Exercises/edit/{{result.id}}">{{result.content}}</a></td>
                    <td><a href="#/Exercises/edit/{{result.id}}">{{result.createdOn| date:'mediumDate'}}</a></td>
                        <td><a href="#/Exercises/edit/{{result.id}}">{{result.course.id}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
